<!--
1. 通过class定义类/实现类的继承
2. 在类中通过constructor定义构造方法
3. 通过new来创建类的实例
4. 通过extends来实现类的继承
5. 通过super调用父类的构造方法
6. 重写从父类中继承的一般方法
-->
<script type="text/javascript">

  function Person(name,age){
      this.name = name;
      this.age = age;
  }

  let person = new Person('kobe',39);
  console.log(person);

  class Person1 {
      constructor(name,age){
          this.name = name;
          this.age = age;
      }

      showName(){
          console.log(this.name);
      }
  }

  let person1 = new Person1('kobe',39);
  console.log(person1);
  person1.showName();

  class StarPerson extends Person1 {
      constructor(name,age,salary){
          super(name,age);
          this.salary = salary;
      }

      showName(){
          console.log(this.name,this.age,this.salary);
      }
  }

  let p1 = new StarPerson('wade',36,1000000);
  console.log(p1);
  p1.showName();

</script>
</html>

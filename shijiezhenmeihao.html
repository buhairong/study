<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        body{
            text-align:center;
            line-height:1.6;
        }
        h1{
            margin:0;
            font-size:28px;
        }
        p{
            font-size:28px;
        }
    </style>
</head>
<body>
    <h1>世界真美好</h1>
    <p>大公鸡喔喔叫 外面的世界真美妙</p>
    <p>小朋友们排好队 大家快快来做操</p>
    <p>间隔距离要保持 大家都要准备好</p>
    <br>
    <p>小海鸥真勇敢 飞的高来飞的远</p>
    <p>我们学习小海鸥 不怕辛苦不怕难</p>
    <br>
    <p>小花猫喵喵叫 摇摇脑袋舔舔毛</p>
    <p>养成卫生好习惯 做个健康的乖宝宝</p>
    <br>
    <p>企鹅弟弟站一排 走起路来摇又摆</p>
    <p>互帮互助最团结 聪明伶俐人人爱</p>
    <br>
    <p>小猴子真顽皮 望望东来望望西</p>
    <p>遵守规则不胡闹 快快乐乐做游戏</p>
    <br>
    <p>大象伯伯慢慢走 伸伸鼻子仰仰头</p>
    <p>见到老人问声好 大家夸我有礼貌</p>
    <br>
    <p>小青蛙 呱呱叫 妈妈妈妈不见了</p>
    <p>我们一起帮助它 找到妈妈呱呱叫</p>
    <br>
    <p>小黄莺高声叫 小朋友们齐欢笑</p>
    <p>天天锻炼身体棒 我们的世界真美好</p>
</body>
</html>

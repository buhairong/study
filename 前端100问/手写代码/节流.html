<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function throttle(fn, delay = 200) {
      let timer = null
      return function() {
        if(timer) {
          return
        }

        timer = setTimeout(() => {
          fn()
          timer = null
        }, delay)
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function debounce(fn, delay) {
      let timer = null
      return function() {
        clearTimeout(timer)
        timer = setTimeout(() => {
          fn()
        }, delay)
      }
    }
  </script>
</body>
</html>

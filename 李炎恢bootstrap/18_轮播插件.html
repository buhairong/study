<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
   <!-- <div id="myCarousel" class="carousel slide" style="width:900px;" data-ride="carousel">-->
    <div id="myCarousel" class="carousel slide" style="width:900px;">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="img/slide1.png" alt="第一张">
                <div class="carousel-caption">
                    <h3>Bootstrap</h3>
                    <p>Bootstrap是一款HTML5响应式框架</p>
                </div>
            </div>
            <div class="item">
                <img src="img/slide2.png" alt="第二张">
                <div class="carousel-caption">
                    <h3>jQuery</h3>
                    <p>jQuery是一款JavaScript的开发库</p>
                </div>
            </div>
            <div class="item">
                <img src="img/slide3.png" alt="第三张">
                <div class="carousel-caption">
                    <h3>ExtJS</h3>
                    <p>ExtJS是一款富客户端JS框架</p>
                </div>
            </div>
        </div>

        <a href="#myCarousel" data-slide="prev" class="carousel-control left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <button id="cycle" class="btn btn-default">开始</button>
    <button id="pause" class="btn btn-default">停止</button>
    <button id="number" class="btn btn-default">播放第三张</button>
    <button id="prev" class="btn btn-default">上一张</button>
    <button id="next" class="btn btn-default">下一张</button>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        /*$("#myCarousel").carousel({
            interval:2000
        });*/

        $("#cycle").on("click",function(){
            $("#myCarousel").carousel('cycle');
        })

        $("#pause").on("click",function(){
            $("#myCarousel").carousel('pause');
        })

        $("#number").on("click",function(){
            $("#myCarousel").carousel(2);
        })

        $("#prev").on("click",function(){
            $("#myCarousel").carousel('prev');
        })

        $("#next").on("click",function(){
            $("#myCarousel").carousel('next');
        })

        $("#myCarousel").on('slide.bs.carousel',function(){
            alert('执行之前调用')
        })

        $("#myCarousel").on('slid.bs.carousel',function(){
            alert('执行之后调用')
        })
    </script>
</body>
</html>

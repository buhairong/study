<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        <p v-if="ok">成功了</p>
        <p v-else>失败了</p>

        <p v-show="ok">表白成功</p>
        <p v-show="!ok">表白失败</p>

        <button @click="ok=!ok">切换</button>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#demo",
        data:{
            ok:false
        }
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>

<div id="test"></div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
      el:"#test",
      data: {
          name:'feifei'
      }
  })

  console.log(vm.name,vm);
  vm.name = 'xiaoxiao';
  console.log(vm._data.name,vm.name);
</script>
</body>
</html>

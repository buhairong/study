<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            min-width:600px;
        }
        .header,.footer{
           border:1px solid;
            height:100px;
        }
        .content .left,.content .right,.content .middle{
            float:left;
            height:50px;
        }
        .middle{
            background:yellow;
            width:100%;
        }
        .left,.right{
            width:200px;
            background:pink;
        }
        .left{
            margin-left:-100%;
        }
        .right{
            margin-left:-200px;
        }
        .inner{
            padding:0 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        header
    </div>
    <div class="content">
        <div class="middle">
            <div class="inner">
                middle
            </div>
        </div>
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
    </div>
    <div class="footer">
        footer
    </div>
</body>
</html>

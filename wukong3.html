<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
            margin:20px auto;
        }
        td{
            width:90px;
            height:90px;
            line-height:90px;
            text-align:center;
            font-size:48px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>云</td> <td>日</td> <td>月</td> <td>山</td> <td>水</td> <td>田</td></tr>
        <tr><td>虫</td> <td>牛</td> <td>鸟</td> <td>鱼</td> <td>马</td> <td>鸭</td></tr>
        <tr><td>一</td> <td>二</td> <td>三</td> <td>四</td> <td>五</td> <td>十</td></tr>
        <tr><td>上</td> <td>下</td> <td>大</td> <td>小</td> <td>少</td> <td>中</td></tr>
        <tr><td>人</td> <td>耳</td> <td>牙</td> <td>口</td> <td>手</td> <td>女</td></tr>
        <tr><td>六</td> <td>七</td> <td>八</td> <td>九</td> <td>不</td> <td>个</td></tr>
        <tr><td>红</td> <td>灯</td> <td>妈</td> <td>白</td> <td>车</td> <td>门</td></tr>
        <tr><td>画</td> <td>听</td> <td>飞</td> <td>种</td> <td>打</td> <td>好</td></tr>
        <tr><td>江</td> <td>花</td> <td>叶</td> <td>沙</td> <td>草</td> <td>木</td></tr>
        <tr><td>头</td> <td>只</td> <td>朵</td> <td>棵</td> <td>条</td> <td>火</td></tr>
    </table>
</body>
</html>

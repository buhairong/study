<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            flex-grow,box-flex 默认值都为0

            flex-shrink使用前提：flex-wrap:nowrap;
            flex-shrink默认值为1

            flex-shrink
                每项flex收缩大小 = 伸缩基准值 - (收缩比例 / 收缩比例总和 * 溢出的空间) -->并不是

                1.计算收缩因子与基准值乘的总和
                2.计算收缩因数
                    收缩因数 = （项目的收缩因子 * 项目基准值） / 第一步计算总和
                3.移除空间的计算
                    移除空间 = 项目收缩因数 * 负溢出的空间

            flex-grow:
                可用空间 = (容器大小 - 所有相邻项目flex-basis的总和)
                            400 - 5*50 = 150
                可扩展空间 = （可用空间 / 所有相邻项目flex-grow的总和）
                            150 / 8 = 18.75
                每项伸缩大小 = （伸缩基准值 + （可扩展空间 * flex-grow值））
                            50 + 18.75 * 4 = 125
        */
        *{
            margin:0;
            padding:0;
        }
        #wrap{
            width:400px;
            height:300px;
            border:1px solid;
            margin:100px auto;
            display:flex;
            /*flex-direction:column-reverse;*/
            flex-direction:row;
            /*
                flex-start                     富裕空间在主轴的正方向
                flex-end                       富裕空间在主轴的反方向
                center                         富裕空间在主轴的两边
                space-between                  富裕空间在项目之间
                space-around(box没有的)        富裕空间在项目两边
            */
            justify-content: flex-start;

            /*
                flex-start                     富裕空间在侧轴的正方向
                flex-end                       富裕空间在侧轴的反方向
                center                         富裕空间在侧轴的两边
                baseline(box没有的)            按基线对齐
                stretch(box没有的)             等高布局
            */
            align-items:flex-start;
        }
        #wrap .item{
            width:50px;
            height:50px;
            background: pink;
            text-align: center;
            line-height: 50px;
            /*flex-grow:1;
            flex-basis:0;*/
        }
        #wrap .item:nth-child(1){
          /*  flex-grow:4;*/

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>

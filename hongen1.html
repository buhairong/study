<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
            margin:20px auto;
        }
        td{
            width:80px;
            height:80px;
            line-height:80px;
            text-align:center;
            font-size:48px;
            border:1px solid #ccc;
        }
        .num{
            color:red;
            width:150px;
            font-size:36px;
        }
    </style>
</head>
<body>
    <table>
        <tr><td class="num">第1组</td> <td>一</td> <td>二</td> <td>三</td> <td>人</td> <td>个</td></tr>
        <tr><td class="num">第2组</td> <td>大</td> <td>山</td> <td>上</td> <td>下</td> <td>小</td></tr>
        <tr><td class="num">第3组</td> <td>雨</td> <td>天</td> <td>车</td> <td>开</td> <td>火</td></tr>
        <tr><td class="num">第4组</td> <td>门</td> <td>口</td> <td>月</td> <td>羊</td> <td>只</td></tr>
        <tr><td class="num">第5组</td> <td>有</td> <td>牛</td> <td>水</td> <td>中</td> <td>风</td></tr>
        <tr><td class="num">第6组</td> <td>头</td> <td>田</td> <td>土</td> <td>里</td> <td>在</td></tr>
        <tr><td class="num">第7组</td> <td>日</td> <td>白</td> <td>马</td> <td>手</td> <td>出</td></tr>
        <tr><td class="num">第8组</td> <td>王</td> <td>子</td> <td>儿</td> <td>女</td> <td>刀</td></tr>
        <tr><td class="num">第9组</td> <td>木</td> <td>鸟</td> <td>伞</td> <td>鱼</td> <td>瓜</td></tr>
        <tr><td class="num">第10组</td> <td>气</td> <td>飞</td> <td>虫</td> <td>米</td> <td>云</td></tr>
    </table>
</body>
</html>

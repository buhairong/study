<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        body{
            text-align:center;
            line-height:1.6;
        }
        h1{
            margin:0;
            font-size:28px;
        }
        p{
            font-size:28px;
        }
    </style>
</head>
<body>
    <h1>宇宙护卫队</h1>
    <p>啦啦嘿 闹钟在响</p>
    <p>啦啦嘿 快快起床</p>
    <p>啦啦嘿 伙伴在身旁</p>
    <p>一起度过快乐时光</p>
    <br>
    <p>啦啦嘿 警报在响</p>

    <p>啦啦嘿 飞船闪亮</p>
    <p>我们是宇宙护卫</p>
    <br>
    <p>越过高山 越过海洋</p>
    <p>美好故事与你一起分享</p>
    <p>迎着阳光 徽章闪亮</p>
    <p>梦想正起航</p>
    <br>
    <p>广阔的天空 让我翱翔</p>
    <p>辽阔的大地 任我闯荡</p>
    <p>风暴 闪电 绚丽的彩虹</p>

    <br>
    <p>啦啦嘿 警报在响</p>
    <p>啦啦嘿 炫酷变装</p>
    <p>啦啦嘿 飞船闪亮</p>

</html>

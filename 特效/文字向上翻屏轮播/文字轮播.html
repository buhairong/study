<script type="text/javascript">
    function autoScroll(obj){
        $(obj).find('ul').animate({
            marginTop: '-90px'
        },1000,function(){
            $(this).css({marginTop : "0px"});
            var li  =$("ul").children().first().clone();
            $("ul li:last").after(li );
            $("ul li:first").remove();

        })
    }
